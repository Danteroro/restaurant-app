
<div class="d-flex align-items-center justify-content-center">
    <a href="/"><img src="assets/Quai-Antique.png" 
         alt="Logo menu premium" 
         width="160"
         class="logo">
    </a>     
</div>

<div class="container-xl">
    <div class="row row-cols-2 justify-content-center">
        <div class="col text-center" >
            <main class="form-signin w-50 m-auto">
                <form #loginForm="ngForm">
                    <div class="row bg-dark rounded">
                        <h3 class="text-white">{{message}}</h3>
                            <div class="form-floating">
                                <input type="text" 
                                    class="form-control" 
                                    id="floatingName" 
                                    [(ngModel)]="name" 
                                    name="name" 
                                    required placeholder="Password">
                                <label for="floatingInput">Nom</label>
                            </div> 

                            <div class="form-floating">
                                <input type="password" 
                                    class="form-control" 
                                    id="floatingPassword" 
                                    [(ngModel)]="password" 
                                    name="password" 
                                    required placeholder="Password">
                                <label for="floatingPassword">Mot de passe</label>
                                <div class="checkbox mb-3">
                                    <label class="text-white">
                                        <input type="checkbox" value="remember-me" class="label"> Se souvenir de moi
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex align-items-center justify-content-around">
                                <button class=" btn btn-1 text-white" type="submit">
                                    <a (click)="login()" *ngIf="!auth.isLoggedIn">Connexion</a>
                                </button>
                                <a routerLink="/inscription">
                                    <button class="btn btn-2 text-white" type="submit">S'inscrire</button>
                                </a>
                            </div>  
                    </div>             
                            <p class="mt-5 mb-3 text-muted"></p>
                </form>
            </main>
        <div>
    </div>
</div>
