
<div class="d-flex align-items-center justify-content-center">
    <div class="row col-4">
        <form *ngIf = "platGallery" 
              (ngSubmit)="onSubmit()"  
               #platGaleryForm = "ngForm"
               class="  align-item-center justify-content-center">

            <div class="form-group">
                <label for="picture">Image</label>
                <input [type]="'file'" class="form-control" id="picture"
                    (change)="showPreview($event)"
                    required
                    name="picture"
                    [(ngModel)]="platGallery.picture" name="picture"
                    #picture="ngModel"
                    >
            </div>
                <div [hidden]="picture.valid || picture.pristine"
                        class="card-panel red accent-1">
                        L'image du plat est requis. 
                </div>

            <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" class="form-control" id="name"
                            required
                            pattern="^[a-zA-Z0-9|\sàâéèç]{1,30}$"
                            [(ngModel)]="platGallery.name" name="name"
                        #name="ngModel"
                    >
                <div [hidden]="name.valid || name.pristine"
                    class="warning">
                    Le nom du plat est requis (1-30).
                </div>
            </div>


            <div class="text-center button">
                <button type="submit"
                        name="add_plat_btn"
                        class="btn btn-success"
                        [disabled]="!platGaleryForm.form.valid"
                        >Valider
                </button>
            </div>    
        </form>
            <h3 *ngIf="!platGallery"><app-loader></app-loader></h3>
    </div>    
</div>


<div class="bg-image" 
     style="background-image: url('assets/fond-contact-2.jpg');
            height: 700px">
  <div class="mask h-100" 
       style="background-color: rgba(0, 0, 0, 0.6) ;">
  </div>
</div>
