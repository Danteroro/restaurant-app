

<div class="d-flex align-items-center justify-content-center" >
    <a (click)="open(content)">
        <button type="button" class=" resa btn btn-lg text-white">Réserver !</button>
    </a>
</div>



<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title " id="modal-basic-title">Réservation</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
<div class="modal-body">
    <form [formGroup]="resaForm" (ngSubmit)="postdata(resaForm)">
        <div class="container">
            <div class="form-row">
                <div class="form-group col-md-6">
                        <label for="name">Nom</label>
                        <input type="name" name="name" class="form-control" id="inputName" placeholder="Votre nom">
                </div>
                <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Adresse Email">
                </div>
                <div class="form-group col-md-6">
                        <label for="covered">Nombre de couverts</label>
                        <input type="number" name="covered" class="form-control" id="inputNumber" placeholder="Ex : 2 couverts...">
                </div>
            </div>
                <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" name="date" class="form-control" id="inputTime" placeholder="...">
                </div>
                <div class="form-group col-md-6">
                        <label for="infos">Infos notables...</label>
                        <input type="text" name="infos" class="form-control" id="inputText" placeholder="Ex : Allergies, régimes...">
                </div>
        </div>  
    </form>
    
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="modal.close('Save click')" >Réserver</button>
        </div>
        <div class="alert alert-success" *ngIf="success">{{ success }}</div>
</div>
</ng-template>
