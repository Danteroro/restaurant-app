<app-header></app-header>

<div class="container-xl pad">
  <div class="row justify-content-between col-xl-12 col-lg-8 col-sm-6">
    <div *ngFor="let dessert of dessertlist" class="card-columns" style="height: 26rem ;  width: 18rem;">
        <img class="card-img-top rounded" [src]="dessert.picture" alt="Card image cap">
        <div class="card-body">
            <div class="card-title title">
                <h4>{{dessert.title}}</h4>
            </div>
          <p class="card-text">{{dessert.description}}</p>
          <div class="card-title">
            <h5>{{dessert.price}}</h5>
        </div>
        </div>
    </div> 
  </div>   
</div>
<button type="button" class="btn retbutton">
  <a routerLink="/carte" class="text-white">
  <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
  </svg></a>
</button>

<app-footer></app-footer>
